language: android
script: ./gradlew build assembleRelease
android:
  components:
  - tools
  - platform-tools
  - extra-android-m2repository
  - build-tools-22.0.1
  - android-22
before_deploy:
  - cp ./app/build/outputs/apk/*.apk .
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "app-release.apk"
    # - "app/build/outputs/apk/app-release.apk"
  skip_cleanup: true
  on:
    repo: SharedKnowledge/SharkNet
    tags: true
